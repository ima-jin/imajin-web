name: Generate API Documentation

on:
  push:
    branches: [main]
    paths:
      - 'lib/**/*.ts'
      - 'scripts/generate-docs-with-claude.ts'
      - 'docs/BRAND_VOICE_GUIDE.md'
      - 'claude.md'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to push docs back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation with Claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npm run docs:generate

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/api/generated/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push documentation
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "Dr. Wordsmith Bot"
          git config user.email "bot@imajin.ca"
          git add docs/api/generated/
          git commit -m "docs: auto-generate API reference with Claude

          Generated by: TypeDoc + Claude Sonnet 4 + Dr. Wordsmith
          Triggered by: ${{ github.event.head_commit.message }}

          [skip ci]"
          git push

      - name: Summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "âœ… Documentation updated and pushed to repository"
          echo "ğŸ“‚ View at: docs/api/generated/README.md"

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "â„¹ï¸ No documentation changes detected"
