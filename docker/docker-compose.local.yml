services:
  # PostgreSQL Database - Local Development
  imajin-db-local:
    image: postgres:16-alpine
    container_name: imajin-db-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-imajin_local}
      POSTGRES_USER: ${DB_USER:-imajin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-imajin_dev}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${DB_PORT:-5435}:5432"
    volumes:
      - imajin-db-local-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - imajin-local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-imajin} -d ${DB_NAME:-imajin_local}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

