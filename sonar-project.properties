# SonarCloud Configuration for Imajin Web Platform

# Project identification
sonar.projectKey=imajin-cli
sonar.organization=imajin

# Source code location
sonar.sources=app,components,lib,db,config
sonar.tests=tests

# SCM Provider
sonar.scm.provider=git

# Exclusions
sonar.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/node_modules/**,\
  **/.next/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**

# Test file patterns
sonar.test.inclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage exclusions (scripts, config files, type definitions)
sonar.coverage.exclusions=\
  scripts/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/types/**,\
  **/*.d.ts
